<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>School Portal</h1>
        <form id="studentForm">
            <label for="studentId">Enter Student ID:</label>
            <input type="number" id="studentId" name="student_id" required>
            <button type="submit">Calculate Compatibility</button>
        </form>
        <div id="compatibilityResults"></div>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var studentId = document.getElementById('studentId').value;
            fetch('/calculate_compatibility', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                var resultsDiv = document.getElementById('compatibilityResults');
                resultsDiv.innerHTML = '';
                data.forEach(function(item) {
                    var p = document.createElement('p');
                    p.textContent = 'Student ' + item[0] + ': Compatibility Score ' + item[1].toFixed(2);
                    resultsDiv.appendChild(p);
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
